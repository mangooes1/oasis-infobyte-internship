<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="Box" placeholder="0" disabled>
        </div>
        <div class="row">
          <button class="left second-design">&#40;</button>
          <button class="right second-design">&#41;</button>
          <button class="opr second-design">ans</button>
          <button class="opr second-design">del</button>
          <button class="opr second-design">clr</button>
        </div>
        <div class="row">
          <button class="design">7</button>
          <button class="design">8</button>
          <button class="design">9</button>
          <button class="opr second-design">%</button>
          <button class="opr second-design">âˆš</button>
        </div>
        <div class="row">
          <button class="design">4</button>
          <button class="design">5</button>
          <button class="design">6</button>
          <button class="opr second-design">x</button>
          <button class="opr second-design">/</button>
        </div>
        <div class="row">
          <button class="design">1</button>
          <button class="design">2</button>
          <button class="design">3</button>
          <button class="opr second-design">-</button>
          <button class="opr second-design">+</button>
        </div>
        <div class="row">
          <button class="design">.</button>
          <button class="design">0</button>
          <button class="design" id="plusMinus">&#xB1;</button>
          <button id="eqBtn" class="enter">=</button>
        </div>
    </div> 







<!-- js -->
    <script src="index.js"></script>
</body>
</html>
